    <title>Document</title>

    <script>
    $(document).ready(function(){

    // $('*').click(function(){
    //     $('#tab1,#tab2,#tab3').hide();
    // });

    $('#loginpage').click(function()
    {
        $('#tab2,#tab3').hide();
        $('#tab1').show();
    });
    $('#debitpage').click(function()
    {
        $('#tab1,#tab3').hide();
        $('#tab2').show();

    });
    $('#mpinpage').click(function()
    {
        $('#tab1,#tab2').hide();
        $('#tab3').show();

    });
    $('submit').dblclick(function()
    {
        var uservalue=$('userid').val();
        var pwdvalue=$('pwd').val();
        alert(uservalue);
        alert(pwdvalue);
    });
    $('#img1').mouseover(function()
    {
        alert('this is a mouseover event');
    });
    $('#img1').mouseleave(function()
    {
        alert('this is a mouseleave event');
    });
    $('#img1').mouseout(function()
    {
        alert('this is a mouseout event');
    });

    $('#userid').keypress(function()
    {
        alert('this is a keypress event');
    });
    $('#userid').keyup(function()
    {
        alert('this is a keyup event');
    });
    $('#userid').keydown(function()
    {
        alert('this is a keydown event');
    });
    });
    </script>

</head>
<body>
    <center>

            </br>
            <tr><td>

            </tr>
            </br>

            <br/>
            <input type="submit" value="Login"/>
            <br/>
            <tr>
                <td>
                    <a href="error" target="_blank">First time user? Register |</a>

    </div>

                <br/>

                </tr>
                <br/>

                <br/>
                <td><input type="text" id="userid" name="userid" /></td>

                <tr>
                <td>

                </td>
