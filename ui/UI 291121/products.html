<form oninput="interestAmt.value=((parseInt(p.value) * parseInt(n.value) * parseInt(r.value))/100)">

    <label for="numberofyears">Years</label>
    <input type="range" id="n" value="10" min="1" max="15"/>
    <label for="p">Loan Amt</label>
    <input type="range" id="p" value="10000" min="100" max="1000000"/>
    <label for="r">Rate of Interest</label>
    <input type="range" id="r" value="5" min="0" max="11"/>
    =<output name="interestAmt" for="a b"></output> 
     <!-- + <input type="number" id="b" value="">=<output name="z" for="a b"></output> -->
    </form>
