<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            color:deeppink;
        }
        #p1
        {
            /*ID selector is used for uniquely applying the css for p1*/
            color:forestgreen
        }
        .c1
        {
            /*class selector is used when grouping or makingmultiple elements to look-a-like*/
            color:blue;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <p id="p1">This is first para</p>
<div class="c1">
    This is 1 more line
    <p class="c1">This is 2nd para</p>
    <p>This is where class c1 applied</p>
<p id="p1">This is ID name p1</p>
</div>
    <p class="c1">This is 1 more para</p>
    <p>This is 3rd para</p>
</body>
</html>
